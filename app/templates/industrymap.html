<!DOCTYPE html>
<html>

    <style>
      body {
            font-family: "Lato", sans-serif;
            background-color: white;
        }
        form {
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: #000;
        }
        select:focus {
            border: 1px solid #1b9cfc;
            outline: none;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus {
            border: 1px solid #1b9cfc;
            outline: none;
        }
        input:hover {
            font-family: "Lato", sans-serif;
        }
        .button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #1b9cfc;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #00bcff;
        }
        #result {
            margin-top: 20px;
        }
        .menu-container {
            display: flex;
            justify-content: space-around;
        }
        .date-container {
            display: flex;
            justify-content: space-around;
        }
        select {
            width: 60%;
        }
        .flex-center {
            display: flex;
            justify-content: center;
        }
        .zero-margin {
            margin: 0 0 0 0;
        }
        .margin-bottom {
            margin-bottom: 45px;
        }
        .margin-bottom-25 {
            margin-bottom: 10px;
        }
        .width-30 {
            width: 40%;
        }
        .width-25 {
            width: 37.5%;
        }
        .font {
            font-family: "Lato", sans-serif;
        }
        .inline-flex {
            display: inline-flex;
        }
        .space-around {
            justify-content: space-around;
        }
        .width-100 {
            width: 100%;
        }
        a {
            text-decoration: none;
        }
        .missing-list {
            list-style-type: none;
            padding: 0;
            display: none; /* Initially hidden */
        }
        .missing-list li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .missing-list li:nth-child(odd) {
            background: #e9e9e9;
        }
        .collapsible {
            background-color: #1b9cfc;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            text-align: left;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible:after {
            content: '\25BC'; /* Unicode character for down arrow */
            font-size: 12px;
            color: white;
        }
        .active:after {
            content: '\25B2'; /* Unicode character for up arrow */
        }
        .active, .collapsible:hover {
            background-color: #00bcff;
        }
        .space-between {
            justify-content: space-between;
        }
        .space-around {
            justify-content: space-around;
        }
    </style>
  </head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var coll = document.querySelectorAll(".collapsible");
          var contents = document.querySelectorAll(".missing-list");

          coll.forEach(function(button, index) {
              button.addEventListener("click", function() {
                  this.classList.toggle("active");
                  if (contents[index].style.display === "block") {
                      contents[index].style.display = "none";
                  } else {
                      contents[index].style.display = "block";
                  }
              });
          });
      });

      // Ensure all input fields are filled
      $("form").submit(function (event) {
          // Check if any of the input fields are empty
          let emptyFields = false;
          $("input").each(function () {
              if ($(this).val() === "") {
                  emptyFields = true;
                  return false; // Exit loop
              }
          });

          if (emptyFields) {
              event.preventDefault(); // Prevent form submission
              alert("Please fill in all fields before submitting.");
              return;
          }

          // If all fields are filled, serialize and send the form data via AJAX
          event.preventDefault();
          $.ajax({
              type: "POST",
              url: "/add_industry_mapping",
              data: $("form").serialize(),
              success: function (response) {
                  $("#result").text(response.message).css("color", "green");
              },
              error: function (jqXHR, textStatus, errorThrown) {
                  $("#result").text("An error occurred: " + textStatus);
              },
          });
      });
      $("#index-submit-button").click(function (event) {
          event.preventDefault(); // Prevent form submission

          let selectedMissingIndexName = $("#missing_index_dropdown").val();
          let indexNameInput = $("#indexNameInput").val();

          if (selectedMissingIndexName === "" || indexNameInput === "") {
          alert("Please select a missing index name and enter an index name.");
          return;
          }

          $.ajax({
          type: "POST",
          url: "/add_index_mapping",
          data: {
          selected_missing_index_name: selectedMissingIndexName,
          index_name: indexNameInput
          },
          success: function (response) {
          $("#result").text(response.message).css("color", "green");
          },
          error: function (jqXHR, textStatus, errorThrown) {
          $("#result").text("An error occurred: " + textStatus);
          },
          });
      });

      // add event listerner for get_industry_list button
      $("#get_industry_list").click(function (event) {
          event.preventDefault(); // Prevent form submission

          $.ajax({
          type: "GET",
          url: "/get_industry_list",
          success: function (response) {
          $("#result").text(response.message).css("color", "green");
          },
          error: function (jqXHR, textStatus, errorThrown) {
          $("#result").text("An error occurred: " + textStatus);
          },
          });
      });

      // add event listerner for get_scheme_list button
      $("#get_scheme_list").click(function (event) {
          event.preventDefault(); // Prevent form submission

          $.ajax({
          type: "GET",

          $("#result").text(response.message).css("color", "green");

          },
          });
      });

      // send the mf_category_mapping file
      $("#mf_category_mapping").click(function (event) {
          event.preventDefault(); // Prevent form submission

          var formData = new FormData();
          var file = $("#missing_mf_category_mapping")[0].files[0];
          formData.append("missing_mf_category_mapping", file);

          $.ajax({
          type: "POST",
          url: "/add_missing_mf_category_mapping",
          data: formData,
          contentType: false,
          processData: false,
          success: function (response) {
          $("#result").text(response.message).css("color", "green");
          },
          error: function (jqXHR, textStatus, errorThrown) {
          $("#result").text("An error occurred: " + textStatus);
          },
          });
      });

    </script>
