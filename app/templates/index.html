<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Flask SPA</title>
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: white;
      }
      form {
        width: 60%;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        color: #000;
      }

      select:focus {
        border: 1px solid #1b9cfc;
        outline: none;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input:focus {
        border: 1px solid #1b9cfc;
        outline: none;
      }
      input:hover {
        font-family: "Lato", sans-serif;
      }
      .button {
        width: 30%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #1b9cfc;
        color: #fff;
        cursor: pointer;
      }

      .button:hover {
        background-color: #00bcff;
      }

      #result {
        margin-top: 20px;
      }
      .menu-container {
        display: flex;
        justify-content: space-around;
      }
      .date-container {
        display: flex;
        justify-content: space-around;
      }
      select {
        width: 60%;
      }
      .flex-center {
        display: flex;
        justify-content: center;
      }
      .zero-margin {
        margin: 0 0 0 0;
      }
      .margin-bottom {
        margin-bottom: 45px;
      }
      .width-30 {
        width: 40%;
      }
      .width-25 {
        width: 37.5%;
      }
      .font {
        font-family: "Lato", sans-serif;
      }
      .inline-flex {
        display: inline-flex;
      }
      .space-around {
        justify-content: space-around;
      }
      .width-100 {
        width: 100%;
      }
      a {
        text-decoration: none;
      }
      #FBdrop_zone {
        width: 100%;
        /* width: 200px; */
        height: 90px;
        cursor: pointer;
}      
    </style>
  </head>
  <body>
    <form method="POST" action="/process">
      <!-- <h2 class="flex-center zero-margin margin-bottom">BRAVISA</h2> -->
      <div class="flex-center">
        <img
          src="../static/bravisa-logo.jpg"
          alt="Bravisa Logo"
          style="margin-bottom: 20px; margin-top: 10px"
          width="300"
          height="100"
        />
      </div>
      <div
        class="inline-flex "
        style="border-top: 1px solid #ccc; width: 100%; margin-bottom: 20px;"
      >
        <a
          href="/"
          class="font button"
          style="background-color: white; color: #000; width: 35%"
          >Generate report</a
        >
        <a
          href="/industrymap"
          class="font button"
          style="
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            width: 65%;
          "
          >Industry Mapping</a
        >
        <a
          href="/fileupload"
          class="font button"
          style="
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            width: 33.3%;
          "
          >Upload File</a>
      </div>


      
      <div class="inline-flex width-100 space-around">
        <label class="flex" for="start_date">From:</label>
        <label class="flex" for="end_date">To:</label>
      </div>
      <div class="date-container margin-bottom">
        <input
          class="width-25 font"
          type="date"
          id="start_date"
          name="start_date"
        />

        <input
          class="width-25 font"
          type="date"
          id="end_date"
          name="end_date"
        />
      </div>
      <div class="menu-container font margin-bottom">
        <select class="width-30 font" id="main_menu" name="main_menu">
          <option value="insert_data">Insert Data</option>
          <option value="generate_report">Generate Report</option>
          <option value="insert_generate">Insert and Generate Report</option>
          <option value="delete_data">Delete Data</option>
          <option value="delete_report">Delete Report</option>
          <option value="download">Download CSV</option>
        </select>

        <select class="width-30 font" id="submenu" name="submenu">
          <option value="sub1">Submenu 1</option>
        </select>
      </div>
      <div>
        <!-- <div class="width-100" >
          <div
          class="font inline-flex space-between "
          style="margin-bottom: 20px;"
          id="FBdrop_zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);"> -->
          
          <!-- <div class="flex-center font" style="border: 1px solid #ccc;width: 50%;">
            <p>Drag and drop the FB Files</p> -->
          </div>
          <div class="flex margin-bottom" style="width: 100%;margin-top: 5%;">
            <div class="font inline-flex " style="width: 100%;justify-content: center ;">
              <!-- </div class="font inline-flex space-between" > -->
                <label class="flex-center" for="is_holiday" >Holiday:</label>
                <div>
                  <input 
                    type="checkbox"
                    id="is_holiday"
                    name="is_holiday"
                    value="true"
                  />
                </div>
                <!-- <input 
                  style="width: 50%"
                  type="checkbox"
                  id="is_holiday"
                  name="is_holiday"
                  value="true"
                />
              </div> -->
          </div>
      </div>


      </div>
      <!-- </div> -->
      <div class="flex-center">
        <input
          id="submit-button"
          class="button font"
          type="submit"
          value="Submit"
        />
      </div>
      <div class="flex-center" id="result"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Define submenus for each main menu option
      var submenus = {
        // insert_data: ["Submenu 1", "Submenu 2", "Submenu 3"],
        // insert_history: ["Submenu A", "Submenu B", "Submenu C"],
        delete_report: [
          "Traditional Delete",
          "EPS",
          "EPS_StandAlone",
          "EPS_Consolidated",
          "PRS",
          "SMR",
          "IRS",
          "FRS-NavRank",
          "CombinedRS",
          "BTT",
        ],
        download: [
          "All Reports",
          "EPS",
          "EPS_StandAlone",
          "EPS_Consolidated",
          "PRS",
          "SMR",
          "IRS",
          "FRS-NavRank",
          "CombinedRS",
        ],
      };
      // Handle file drop
      function dropHandler(event) {
        event.preventDefault();
        var fileInput = document.getElementById("FBdrop_zone");
        fileInput.files = event.dataTransfer.files;
      }

      // Prevent default drag behaviors
      function dragOverHandler(event) {
        event.preventDefault();
      }
      // Add an event listener to the "Main Menu" select element
      $("#main_menu").change(function () {
        // Get the selected value of the "Main Menu"
        var mainMenuValue = $(this).val();

        // Get the corresponding submenus based on the selected "Main Menu"
        var submenuOptions = submenus[mainMenuValue];

        // Update the "Submenu" select element
        $("#submenu").empty();
        for (var i = 0; i < submenuOptions.length; i++) {
          $("#submenu").append(
            $("<option>", {
              // value: "sub" + (i + 1),
              value: submenuOptions[i],
              text: submenuOptions[i],
            })
          );
        }
      });

      $("#submit-button").click(function (event) {
        // Check if the date fields are empty
        if ($("#start_date").val() === "" || $("#end_date").val() === "") {
          event.preventDefault(); // Prevent form submission
          alert("Please enter both start and end dates before submitting.");
        }
      });

      // ... (your existing script)
      $("form").submit(function (event) {
    event.preventDefault();

    var isHoliday = $("#is_holiday").prop("checked");

    // Append the "is_holiday" value to the form data
    $("form").append(
        '<input type="hidden" name="is_holiday" value="' + isHoliday + '">'
    );

    // Display "Generating" message or loading spinner
    $("#result").text("Generating...").css("color", "blue");

    $.ajax({
        type: "POST",
        url: "/process",
        data: $("form").serialize(),
        success: function (response) {
            $("#result")
                .text("Completed: " + response.message)
                .css("color", "green");
        },
        error: function (error) {
            console.error("Error:", error).css("color", "red");
            // Optionally handle error case and display an appropriate message
        },
    });
});


    </script>
  </body>
</html>
