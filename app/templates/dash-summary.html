<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summary Report</title>

    <!-- Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #1b9cfc;
            padding: 15px;
        }
        .navbar a {
            color: white !important;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            margin: auto;
            max-width: 45%;
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form */
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        /* Date Picker */
        input[type="date"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            text-align: center;
        }

        /* Buttons */
        .button {
            background-color: #1b9cfc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            min-width: 150px; /* Ensure button width consistency */
        }
        .button:hover {
            background-color: #00bcff;
        }

    </style>
</head>
<body>

    <!-- Navbar with Back Button -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dash">← Back to Dashboards</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center" style="color: #1b9cfc;">Summary Dashboard</h2>
        <p class="text-muted">Download summary file for a selected date.</p>

        <form id="summary-form" class="form-container">
            <input type="date" id="summary-date" class="form-control" required value="2024-09-12">
            <button type="submit" class="btn button">Download</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#summary-form').submit(function (event) {
                event.preventDefault();
                let date = $('#summary-date').val();

                $.ajax({
                    url: '/get_summary',
                    type: 'GET',
                    data: { date: date },
                    success: function (response) {
                        if (response.error) {
                            alert("❌ " + response.error);
                            return;
                        }

                        alert("✅ Summary CSV has been generated in your Downloads folder!");
                    },
                    error: function () {
                        alert("❌ Error generating summary. Given date may be a holiday, Please try again.");
                    }
                });
            });
        });
    </script>

</body>
</html>
